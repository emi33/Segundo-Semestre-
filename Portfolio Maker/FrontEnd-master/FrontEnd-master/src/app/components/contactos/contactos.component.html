<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h3>Mis Redes sociales</h3>
           <div class="horizontal">
            <div class="social" *ngFor="let sociales of socials">           
                <div class="form-icon">
                    <a href="{{sociales.user}}" target="_blank"><i class="bi bi-{{sociales.social}} fs-1"></i></a>
                </div>
                    <div *ngIf="authService.isLoggedIn">
                        <a class="btn btn-warning" style="margin-right: 5px;"  routerLink="/contacto/{{sociales.id}}"><i
                            class="bi bi-pencil"></i></a>
                            <button type="submit" (click)="deleteContacto(sociales.id)" class="btn btn-danger" style="margin-right: 10px;"><i
                                class="bi bi-trash"></i></button>
                    </div>
                </div>
           </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <h3>Mi Informacion de contacto</h3>
                <p>Email: {{currentPersona.email}}</p>
        </div>
        <div class="text-center" *ngIf="authService.isLoggedIn">
            <button class="btn btn-primary" routerLink="/add?social/{{id}}">Crear Red Social <i class="bi bi-plus"></i></button>
        </div>
    </div>
</div>
