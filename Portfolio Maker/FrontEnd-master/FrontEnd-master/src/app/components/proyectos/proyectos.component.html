<section class="content" id="about">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12 mx-auto mb-5  text-center">
                <h1 class="display-4">Proyectos Realizados</h1>
            </div>
          <div *ngFor="let proyectos of project" class="mb-4">
            <div class="gradient rounded-lg p-5 shadow">
              <h2 class="h6 font-weight-bold text-center mb-4">{{proyectos.nombreProyecto}}</h2>
                            
              <div class="row text-center mt-6">
                <div class="col-sm-7 col-md-8 border-right">
                  <div class="h4 font-weight-bold mb-0">{{proyectos.descripcion}}</div><span class="small text-gray">Deploy: {{proyectos.lanzamiento}}</span>
                  <div class="h6 font-weight-bold mb-0">Tiempo de desarrollo: {{proyectos.desarrollo}}</div>
                  <div class="h6 font-weight-bold mb-2"><a href="{{proyectos.link}}" target="_blank">{{proyectos.link}}</a></div>
                </div>
                <div class="col-sm-5 col-md-4	 ">
                  <div class="font-weight-bold mb-0"><a href="{{proyectos.img}}" class="image" target="_blank"><img alt="proyectotal" src="{{proyectos.img}}" decoding="async" width="300" height="202" srcset="{{proyectos.img}}" data-file-width="2199" data-file-height="1478"></a></div>
                  
                </div>
              </div>
              <div class="mb-4" *ngIf="authService.isLoggedIn">
                <a class="btn btn-warning" style="margin-right: 5px;" routerLink="/proyecto/{{proyectos.id}}" >
                  Editar
                </a>
                <button type="submit" (click)="deleteProyecto(proyectos.id)" class="btn btn-danger">Borrar</button>
              </div>        
            </div>         
            </div>
        </div>
        <br>
        <div class="text-center" *ngIf="authService.isLoggedIn">
          <button class="btn btn-primary" routerLink="/add?proyecto/{{id}}">Crear Proyecto <i class="bi bi-plus"></i></button>
        </div>
       
      </div>
</section>
