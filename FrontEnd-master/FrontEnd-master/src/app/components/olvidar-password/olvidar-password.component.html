<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Resetear Contraseña</p>
                  <p class="text-center">Por favor, ingresa tu direccion de correo electrónico para solicitar el cambio de contraseña.</p>
           
  
                    <div class="formGroup d-flex flex-row align-items-center mb-4">
                      <i class="bi bi-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input 
                        type="email" 
                        id="form3Example3c" 
                        class="form-control" 
                        placeholder="Email Address"
                        #passwordResetEmail required/>
                        <label class="form-label" for="form3Example3c">Email</label>
                      </div>
                    </div>

                    <div class="fromGroup d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button"
                       class="btn btn-primary btn-lg"
                       value="Sign Up"
                       (click)="authService.ForgotPassword(passwordResetEmail.value)">Enviar Solicitud</button>
                    </div>
                    <div class="redirectToLogin">
                        
                          <button class="redirect btn btn-link" routerLink="/login">Regresar a Ingreso</button>
                      </div>
                
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
