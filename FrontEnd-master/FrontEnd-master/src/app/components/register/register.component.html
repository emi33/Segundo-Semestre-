<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <form [formGroup]="reg">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrarse</p>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas bi-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input 
                          type="email" 
                          id="form3Example3c" 
                          class="form-control" 
                          placeholder="Ingresa tu email"
                          formControlName="userName"
                          #userName required/>
                          <label class="form-label" for="form3Example3c">Email</label>
                          <div *ngIf="reg.get('userName')?.invalid && (reg.get('userName')?.dirty || reg.get('userName')?.touched)" style="color:red">
                            Error usuario
                          </div>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas bi-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input 
                          type="password" 
                          id="form3Example4c" 
                          class="form-control" 
                          placeholder="Password"
                          formControlName="password"
                          #password required/>
                          <label class="form-label" for="form3Example4c">Password</label>
                          <div *ngIf="reg.get('password')?.invalid && (reg.get('password')?.dirty || reg.get('password')?.touched)" style="color:red">
                            Error contraseña
                          </div>
                        </div>
                      </div>
    
                     <!--
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input id="form3Example4cd" class="form-control" />
                          <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        </div>
                      </div>
                     --> 
    
                     
    
                      <div class="fromGroup d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button"
                         class="btn btn-primary btn-lg"
                         value="Sign Up"
                         (click)="authService.SignUp(userName.value, password.value)">Register</button>
                      </div>
                      <div class="redirectToLogin">
                          <span>¿Ya tienes una cuenta?
                            <button class="redirect btn btn-link" routerLink="/login">Ingresar</button></span>
                        </div>
                  
    
                  </div>
                </form>
                
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
