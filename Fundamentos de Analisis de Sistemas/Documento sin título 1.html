<!DOCTYPE html>
<html lang="esp">
<head>
	<head charset="UTF-8">
	<META name="viewport" content="width-device-width, initial-scale=1.0">
	<title>fibonacci</title>
</head>
<body>
<h1>Serie Fibonacci</h1>
<script>
	primero =0
	segundo=1
	suma=0
	while (suma<1597)
{
		suma = primero + segundo	
		primero= segundo
		segundo=suma
		console.log(suma)}
</script>
