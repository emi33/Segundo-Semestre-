<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar</title>
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Algoritmo adivinar un numero 1 al 100</h1>
    <h4>Primero, presione el boton para generar un número aleatorio</h4>
    <button onclick="generarNumero()">Generar</button>
    <p id="numeroAleatorio"></p>
    <h4><label for="num">Ahora, trate de adivinar el número ingresado del uno al 100(10 intentos):</label><br></h4>
    <input type="number" id="num" name="num"><br>
    <button onclick="numeroad()">Enviar</button>
    <p>Ayuda: <span id="documento"></span> </p>
    <p>Cantidad de intentos:<span id="i"></span> </p>
</body>
</html>
